<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <a href="https://google.com" target="_blank">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" width=50%>
    </a>
    <img src="../images/EldenRing.jpg" alt="DldenRing.jps" width="50%" usemap="#google">
    <map name="google">
        <area shape="react" coords="0,0,10,10" href="https://google.com" target="_blank" alt="google link">
        <area shape="circle" coords="65,36,36" href="https://naver.com" target="_blank" alt="google link">
    </map>
    <p><a href="https://www.image-map.net/">www.image-map.net</a>을 이용하면 좌표값을 편리하게 알 수 있음!</p>
</body>
</html>
