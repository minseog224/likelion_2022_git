    <title>Storng,em,b,i</title>

<body>
    <p><strong><em>중요 </em></strong>: 이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 탑승할 수 없습니다. <br><strong>strong은 중요한 텍스트</strong>, <em>em은 강조 텍스트</em></p>
    <p><b>b태그는 strong과는 다르게 시각적 의미만 가짐. 문법적으로 중요한 텍스트라는 의미 X</b></p>
    <P><i>i태그는 em과는 다르게 시각적 의미만 가짐. 문법적으로 강조 의미 X</i></P>
</body>
