<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css color & unit</title>
    <style>
        h1{color:blueviolet;}
        h2{color:rgb(16,235,15)}
        h3{color:rgb(16,235,15,0.5)}
        h4{color:#ff0023}
    </style>
</head>
<body>
    <h1>css color property</h1>
    <h2>rgb</h2>
    <h3>rgba, a는 투명도를 의미</h3>
    <h4>HEX 이용, 16진수 (최소0~최대f), 연속되는 값은 하나로만 작성해도 무방 (ex. 00ff00 -> 0f0)</h4>
    <p>css color unit</p>
</body>
</html>
